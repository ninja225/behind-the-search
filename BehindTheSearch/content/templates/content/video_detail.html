<h1>{{ video.title }}</h1>

<p><strong>Lesson Number:</strong> {{ video.lesson_number }}</p>

<video width="600" controls oncontextmenu="return false;">
    <source src="{% url 'stream_video' video.id %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<p>{{ video.description }}</p>

<!-- Example: Display watch status -->
{% if video.mark_as_watched %}
    <p>This video has been watched.</p>
{% else %}
    <p>This video is not yet watched.</p>
{% endif %}
