{% extends 'base.html' %}

{% block content %}
<h1>Video Sections</h1>

{% if sections %}
    <ul>
        {% for section in sections %}
            <li>
                <a href="{% url 'section_detail' section.id %}">{{ section.title }}</a>
                - {{ section.description }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No sections available.</p>
{% endif %}

<a href="{% url 'create_section' %}">Create a New Section</a>

{% endblock %}
