<!-- content/templates/content/video_list.html -->

<h1>All Course Videos</h1>

<ul>
    {% for video in videos %}
        <li>
            <a href="{% url 'video_detail' video.id %}">{{ video.title }}</a>
            <p>{{ video.description|truncatewords:20 }}</p>
        </li>
    {% endfor %}
</ul>
