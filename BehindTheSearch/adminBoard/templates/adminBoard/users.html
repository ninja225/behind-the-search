
<form method="get" action="{% url 'users' %}">
    <input type="text" name="search_query" placeholder="Search by sender username" value="{{ search_query }}">
    <button type="submit">Search</button>
</form>


{% for user in users %}
    <div style="margin-bottom: 10px;">
        <a href="{% url 'user' user.id %}">{{ user.username }}</a>

        
        <form method="post" action="{% url 'ban_user' user.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to ban this user?');">Ban</button>
        </form>

        
        <form method="post" action="{% url 'delete_user' user.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
        </form>
    </div>
{% endfor %}
