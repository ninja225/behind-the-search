<h1>User Info</h1>

<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>First Name:</strong> {{ user.first_name }}</p>
<p><strong>Last Name:</strong> {{ user.last_name }}</p>
<p><strong>Date Joined:</strong> {{ user.date_joined }}</p>
<p><strong>Is Active:</strong> {{ user.is_active }}</p>
<p><strong>Is Staff:</strong> {{ user.is_staff }}</p>
<p><strong>Access:</strong> {{ user.access }}</p>


<form method="post" action="{% url 'ban_user' user.id %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to ban this user?');">Ban</button>
</form>


<form method="post" action="{% url 'delete_user' user.id %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
</form>
